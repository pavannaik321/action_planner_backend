name: Test Workflow

# Only run on the test branch
on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js (you can change this if you're using a different environment)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # or any version you need

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run tests
    - name: Run tests
      run: npm test
